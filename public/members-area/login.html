<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Chatflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/db.js"></script>

</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img src="images/logo.png" alt="Chatflix logo" class="mx-auto d-block" style="width: 50%; padding: 20px 0;">
  
          <h1 class="text-center">Login to Chatflix</h1>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input autocomplete="off" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input autocomplete="off" type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 text-danger" style="display:none" id="error-message">Wrong email or password</div>
            <div class="mb-3">
              <a href="signup.html" style="font-size: 0.8rem; font-weight: bold; text-decoration: none;">Sign Up FREE</a>
              <a href="forgot.html" style="font-size: 0.8rem; font-weight: bold; text-decoration: none;">Forgot password?</a>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 45%; margin-right: 10px;">Login</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://chatflix.org'" style="width: 45%;">Cancel</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <footer class="text-center pt-5">
        Need help? Contact support at <a href="mailto:support@chatflix.org">support@chatflix.org</a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
      
      <script src="js/affiliate.js"></script>


      <script>
  function isLoggedIn() {
    // Example: Check for a token in local storage
    return localStorage.getItem('userId') !== null;
  }

  function getLoggedInUser() {
    return JSON.parse(localStorage.getItem('user'))
  }

  function getAffiliateSummary() {
    return JSON.parse(localStorage.getItem('affiliate_info'))
  }

  function login(email, password, redirectTo, useTop, callback) {
     $("#error-message").hide()
      $.ajax( 
      {
        url: `/api/user/login?email=${email}&password=${password}`,
        success: (user)  => {
          localStorage.setItem('user', JSON.stringify(user.user, null, 2))
          localStorage.setItem('affiliate_info', JSON.stringify(user.affiliate_info, null, 2))
          localStorage.setItem('userId', user.user.id)
          console.log(JSON.stringify(user, null, 2))

          if (redirectTo) {
            if (!useTop)
                window.location.href=redirectTo
            else 
              top.location.href=redirectTo
          } else {
              if (!useTop) window.location.reload() 
              else top.location.reload()
          }
        
          if (callback)
            callback(user)
        },
        error: (err) => { console.log(err), $('#error-message').html('Wrong email or password. <a href="login.html"><b>Forgot Password?</a></a>?').show();}
    })
    return false;

  }
    
  function logout(redirectTo, useTop=false) {
        localStorage.removeItem('user')
        localStorage.removeItem('userId')
        localStorage.removeItem('affiliate_info')
        if (redirectTo) {
            if (!useTop)
                window.location.href=redirectTo
            else 
            top.location.href=redirectTo
        } else {
            if (!useTop) window.location.reload() 
            else top.location.reload()
        }
    }


        $(document).ready(function() {
          $('#login-form').submit(async function(event) {
            event.preventDefault();
      
            const email = $('#email').val();
            const password = $('#password').val();
            
            login(email, password, "dashboard.html", false)
            return false;
          })
        })

    $(document).ready(function() {
      $("#email").focus();

    });

      </script>

  </body>
  </html>
