<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Chatflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/db.js"></script>

</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img src="images/logo.png" alt="Chatflix logo" class="mx-auto d-block" style="width: 50%; padding: 20px 0;">
  
          <h1 class="text-center">Login to Chatflix</h1>
          <p class="text-center" style="font-size: 0.8rem; text-decoration: none;">Need An Account? <a href="signup.html" style="font-weight:bold; text-decoration:none">SIGN UP</a> and get 3 Days of premium streaming absolutely free!</p>


          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input autocomplete="off" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input autocomplete="off" type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 text-danger" style="display:none" id="error-message">Wrong email or password</div>
            <div class="mb-3">

             <a href="forgot.html" style="font-size: 0.8rem; font-weight: bold; text-decoration: none;">Forgot password?</a>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 45%; margin-right: 10px;">Login</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://chatflix.org'" style="width: 45%;">Cancel</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <footer class="text-center pt-5">
        Need help? Contact support at <a href="mailto:support@chatflix.org">support@chatflix.org</a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
      
      <script src="js/affiliate.js"></script>
      <script src="js/user.js"></script>

      <script>

        $(document).ready(function() {
          if (isLoggedIn()) 
            location.href="dashboard.html"

          $('#email').val('')
          $("#password").val('')

          $('#login-form').submit(async function(event) {
            event.preventDefault();
      
            const email = $('#email').val();
            const password = $('#password').val();
            
            login(email, password, "dashboard.html", false)
            return false;
          })
        })

    $(document).ready(function() {
      $("#email").focus();

    });

      </script>

  </body>
  </html>
