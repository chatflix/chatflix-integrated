<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Chatflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/db.js"></script>

</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img src="images/logo.png" alt="Chatflix logo" class="mx-auto d-block" style="width: 50%; padding: 20px 0;">
  
          <h1 class="text-center">Login to Chatflix</h1>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input autocomplete="off" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input autocomplete="off" type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 text-danger" id="error-message">Sorry, wrong password</div>
            <div class="mb-3">
              <a href="signup.html" style="font-size: 0.8rem; font-weight: bold; text-decoration: none;">Need to sign up?</a>
              <a href="forgot.html" style="font-size: 0.8rem; font-weight: bold; text-decoration: none;">Forgot password?</a>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 45%; margin-right: 10px;">Login</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://chatflix.org'" style="width: 45%;">Cancel</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <footer class="text-center pt-5">
        Need help? Contact support at <a href="mailto:support@chatflix.org">support@chatflix.org</a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
      
      <script src="js/affiliate.js"></script>


      <script>
  function isLoggedIn() {
    // Example: Check for a token in local storage
    return localStorage.getItem('userId') !== null;
  }

  function getLoggedInUser() {
    return JSON.parse(localStorage.getItem('user'))
  }

  function getAffiliateSummary() {
    return JSON.parse(localStorage.getItem('affiliate_info'))
  }

  function login(email, password, callback) {
    $.get(`/api/user/login?email=${email}&password=${password}`, (user) => {
      localStorage.setItem('user', JSON.stringify(user.user, null, 2))
      localStorage.setItem('affiliate_info', JSON.stringify(user.affiliate_info, null, 2))

      localStorage.setItem('userId', user.user.id)

      console.log(JSON.stringify(user, null, 2))
      callback(user)
    })
  }

  // Function to fetch user data from the API    
  function fetchUserData() {
    const userId = localStorage.getItem('userId'); // Assuming userId is stored upon login
    if (userId) {
      $.get(`/api/user/getMemberStatus?userId=${userId}`, function (data) {
        updateMemberInfo(data);
      });
      $.get(`/api/user/affiliateInfo?userId=${userId}`, function (data) {
        updateAffiliateInfo(data);
      });
    } else {
      console.error("User ID not found in local storage.");
    }
  }

  // Function to update member information in the UI
  function updateMemberInfo(data) {
    $(".card-title").text(`Username: ${data.user.email}`);
    $(".card-subtitle").text(`Membership Status: ${data.user.membership_status}`);
    $(".list-group-item:nth-child(1)").text(`Member Since: ${data.user.membership_start_date}`);
    $(".list-group-item:nth-child(2)").text(`Package: ${data.user.membership_package}`);
    $(".list-group-item:nth-child(3)").text(`Expires: ${data.user.membership_expiry_date || 'Never'}`);
    $(".list-group-item:nth-child(4)").text(`Renews On: ${data.user.membership_renewal_date || '-'}`);

    if (data.user.membership_status === "TRIAL") {
      $(".trial").show();
    } else {
      $(".trial").hide();
    }
  }

  // Function to update affiliate information in the UI
  function updateAffiliateInfo(data) {
    $(".list-group-item:nth-child(1)", "#earnings").text(`Your Referral Code: ${data.affiliate_info.referral_code}`);
    // Update other affiliate information similarly...
  }

        $(document).ready(function() {
          $('#login-form').submit(async function(event) {
            event.preventDefault();
      
            const email = $('#email').val();
            const password = $('#password').val();
            
            try {

              login(email, password, (profile) => {location.href='dashboard.html'})
              

            } catch (error) {
              // Display the error message in red text
              $('#error-message').text(error.message).css('color', 'red');
            }
          });
        });

    $(document).ready(function() {
      $("#email").focus();

    });

      </script>

  </body>
  </html>
