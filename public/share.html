<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web share test</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Sharing MDN</h1>

    <p>We love MDN, and want to share it as far as we can! Click the following button to share MDN's home page using your system's native share functionality. See the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share#Browser_compatibility">browsers this currently works on</a>.</p>

    <p>
        <a class="share-button">
         Share
        </a>
    </p>

    <p class="result"></p>

    <script>
        const bindWebShare = (trigger, title, text, url) => {
            const shareButton = document.querySelector(trigger);

            shareButton.addEventListener('click', () => {
                    if (navigator.share) {
                            navigator.share({
                                title: title,
                                text: text,
                                url: url,
                            });
                    }
            });

        }
        bindWebShare(".share-button", "Mozilla Dev Network", "MDN is a refreshing alternative to the AI-generated content typical for this genre of front end dev articles", "https://mdn.io");
    </script>
  </body>
</html>
